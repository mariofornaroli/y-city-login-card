<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Awesome login</title>
</head>
<body>
    <div class="login-container">
        <p class="title">Login</p>
        <p class="welcome-message">Welcome to the private area. Please, provide login credential to proceed and have access to all our services</p>

        <form class="login-form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            
            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" name="password" id="password">
            </div>
            <div class="keep-logged">
                <input type="checkbox" name="keepSigned" id="keepSigned">
                <label for="keepSigned">Keep me logged in</label>
            </div>

            <button type="submit">Login</button>
        </form>
        <div class="additional-action">
            <p>Forgot password?</p>
            <p>Create an account</p>
        </div>
    </div>
    
</body>
</html>
